<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--  BOOTSTRAP  -->
    <link rel="stylesheet" href="./css/bootstrap-grid.min.css">
    <link rel="stylesheet" href="./css/bootstrap-reboot.min.css">
    <link rel="stylesheet" href="./css/bootstrap.min.css">

    <!--  FONTS  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./css/style.min.css">

    <title>Bart.sk Test-Task</title>
</head>


<body>
    
<section class="main_section ">  <!-- position-relative -->

    <div class="container">

        <div class="backgr_wrapper">
            <!--  BLURED_TOP_BG  -->
            <div class="background"> </div>
            <!--  BLURED_TOP_BG  -->
        </div>
    
        <div class="galery_wrapper "> <!-- position-absolute top-0 start-50 translate-middle -->
    
            <div class="container">

                <!-- <h1>Fotogaleria</h1>
                <h2 class="sub_header">kategorie</h2>
                <div class="sub_header_divider"></div> -->
                
                <div class="row">
    
                    <div class="col-md-12">
                        <h1>Fotogaleria</h1>
                        <h2 class="sub_header">kategorie</h2>
                        <div class="sub_header_divider"></div>
                    </div>
    
                    <div class="col-md-3">
                        <div class="category_item">
                            <div class="categ_img">
                                <img src="./img/landscape-meadow-field-mountains-66874.jpeg" alt="img">
                            </div>
                            <div class="categ_title">priroda</div>
                        </div>
                    </div>
    
                    <div class="col-md-3">
                        <div class="category_item">
                            <div class="categ_img">
                                <img src="./img/pexels-photo-261187.jpeg" alt="img">
                            </div>
                            <div class="categ_title">architektura</div>
                        </div>
                    </div>
    
                    <div class="col-md-3">
                        <div class="category_item">
                            <div class="categ_img">
                                <img src="./img/pexels-photo-27411.jpg" alt="img">
                            </div>
                            <div class="categ_title">ludia</div>
                        </div>
                    </div>
    
                    <div class="col-md-3">
                        <div class="category_item">
                            <div class="categ_img">
                                <img src="./img/food-salad-healthy-lunch.jpg" alt="img">
                            </div>
                            <div class="categ_title">jedlo</div>
                        </div>
                    </div>
    
                    <div class="col-md-3">
                        <div class="category_item">
                            <div class="categ_img">
                                <img src="./img/pexels-photo-210019.jpeg" alt="img">
                            </div>
                            <div class="categ_title">auto</div>
                        </div>
                    </div>

                    <div class="col-md-3">
                        <div class="category_item__add_categ">

                            <a class="categ_img__add_categ" href="#">
                                <img src="./icons/add_category.png" alt="img">
                            </a>
                            <div class="categ_title__add_categ">pridat kategoriu</div>

                        </div>
                    </div>
    
                </div> <!--  row  -->
            </div> <!--  container  -->
        </div> <!--  galery_wrapper  -->

    </div>
    
</section>


<!-- MODAL WINDOW: Add Category -->
<div class="modal__mask popup__add_categ" style="display: none;">
    <div class="modal__dialog">

        <div class="close_btn_wrapper">
            <button type="button" data-close>
                <img src="icons/close.png" alt="Close">
                <div class="btn_text">ZAVRIET</div>
            </button>
        </div>

        <div class="modal_content">

            <h2 class="modal_content__header">Pridat kategoriu</h2>

            <div class="add_category_wrapper">
                <input class="input_categ_add" name="input-categ" type="text" id="categ_add" placeholder="Zadajte nazov kategorie">

                <button class="modal_add_btn" type="button" data-add>
                    <img src="icons/add.png" alt="Add">
                    <div class="btn_text">PRIDAT</div>
                </button>

            </div>
            
        </div> <!-- modal__contact -->

    </div> <!-- modal__dialog -->
</div> <!-- modal__mask -->


<!-- MODAL WINDOW: Add Photo -->
<div class="modal__mask popup__add_photo" style="display: flex;">
    <div class="modal__dialog">

        <div class="close_btn_wrapper">
            <button type="button" data-close>
                <img src="icons/close.png" alt="Close">
                <div class="btn_text">ZAVRIET</div>
            </button>
        </div>

        <div class="modal_content">

            <h2 class="modal_content__header">Pridat fotku</h2>

            <div class="photo_drag_and_drop">

                <a class="categ_img__add_categ" href="#">
                    <img src="./icons/add_photo.png" alt="img">
                </a>
                <div class="categ_title__add_categ">sem presunte fotky</div>
                <div class="grop_or">alebo</div>
                <button class="btn_choose_files" type="button" data-add>
                    <div class="categ_title__add_categ">VYBERTE SUBORY</div>
                </button>

            </div>

            <div class="add_photo_wrapper">
                <button class="modal_add_btn" type="button" data-add>
                    <img src="icons/add.png" alt="Add">
                    <div class="btn_text">PRIDAT</div>
                </button>
            </div>
            
        </div> <!-- modal__contact -->

    </div> <!-- modal__dialog -->
</div> <!-- modal__mask -->

    
</body>
</html>
