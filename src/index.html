<!------------      MODALS      ------------>

<!--  ADD CATEGORY MODAL  -->
<div class="modal__mask popup__add_categ" style="display: flex;"> <!--  !!! display: flex  -->
    <div class="modal__dialog">

        <div class="close_btn_wrapper">
            <button class="close_btn" type="button" data-close>
                <img src="icons/close.png" alt="Close">
                <div class="btn_text">ZAVRIET</div>
            </button>
        </div>

        <div class="modal_content">

            <h2 class="modal_content__header">Pridat kategoriu</h2>

            <div class="add_category_wrapper">
                <input class="input_categ_add" name="input-categ" type="text" id="categ_add" placeholder="Zadajte nazov kategorie">

                <button class="modal_add_btn" type="button" data-add>
                    <img src="icons/add.png" alt="Add">
                    <div class="btn_text">PRIDAT</div>
                </button>

            </div>
            
        </div> <!-- modal_content -->

    </div> <!-- modal__dialog -->
</div> <!-- modal__mask -->


<!--  ADD PHOTO MODAL  -->
<div class="modal__mask popup__add_photo" style="display: none"> <!--  !!! display: flex  -->
    <div class="modal__dialog">

        <div class="close_btn_wrapper">
            <button class="close_btn" type="button" data-close>
                <img src="icons/close.png" alt="Close">
                <div class="btn_text">ZAVRIET</div>
            </button>
        </div>

        <div class="modal_content">

            <h2 class="modal_content__header">Pridat fotku</h2>

            <div class="photo_drag_and_drop">

                <a class="card_img__add_card" href="#">
                    <img src="./icons/add_photo.png" alt="img">
                </a>
                <div class="card_title__add_card">sem presunte fotky</div>
                <div class="grop_or">alebo</div>
                <button class="btn_choose_files" type="button" data-add>
                    <div class="card_title__add_card">VYBERTE SUBORY</div>
                </button>

            </div>

            <div class="add_photo_wrapper">
                <button class="modal_add_btn" type="button" data-add>
                    <img src="icons/add.png" alt="Add">
                    <div class="btn_text">PRIDAT</div>
                </button>
            </div>
            
        </div> <!-- modal_content -->

    </div> <!-- modal__dialog -->
</div> <!-- modal__mask -->


<!--  SHOW IMAGE MODAL  -->
<div class="modal__mask popup__show_image" style="display: none;"> <!--  !!! display: flex  -->
    <div class="modal__dialog">

        <div class="modal_image_content">


            <div class="backside_transparent_wrapper">
                <button type="button" data-prev>
                    <img src="icons/left-arrow.png" alt="Close">
                </button>
            </div>

            <div class="modal_image">

                <div class="close_btn_wrapper">
                    <button class="close_btn" type="button" data-close>
                        <img src="icons/close.png" alt="Close">
                        <div class="btn_text">ZAVRIET</div>
                    </button>
                </div>

                <img class="modal_image_img" src="img/pexels-photo-261146.jpeg" alt="modal_image">
            </div>

            <div class="backside_transparent_wrapper">
                <button type="button" data-next>
                    <img src="icons/right-arrow.png" alt="Close">
                </button>
            </div>

        </div>

        

    </div> <!-- modal__dialog -->
</div> <!-- modal__mask -->
